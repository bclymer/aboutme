<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>About Me</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/aboutme.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:500,400,300" rel="stylesheet" type="text/css"> 
</head>
<body>
<div class="topMenu">
  Brian Clymer - What I've Been Doing
</div>
<ul class="gNow" id="stack-cards">
</ul>
<ul class="gNow" id="github-cards">
</ul>
<ul class="gNow" id="twitter-cards">
</ul>
<ul class="gNow" id="facebook-cards">
</ul>

<script id="stack-template" type="text/x-handlebars-template">
	<li><div class="card">
	<p class="card-title"><a href="http://stackoverflow.com/questions/{{post_id}}">I 
	{{#ifEq timeline_type "answered"}}
		answered a questions
	{{else}}
		commented on 
		{{#ifEq post_type "question"}}
			a
		{{else}}
			an
		{{/ifEq}}
		{{post_type}}</a>
	{{/ifEq}}
	</a></p>
	<p>I did this {{#timeagoHelper creation_date}}{{timeagoValue}}{{/timeagoHelper}}</p>
	</div></li>
</script>
<script src="static/js/jquery-2.0.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/handlebars.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/timeago.js"></script>
<script src="static/js/stack.js"></script>
<script src="static/js/github.js"></script>
<script src="static/js/twitter.js"></script>
<script src="static/js/facebook.js"></script>
</body>
</html>
