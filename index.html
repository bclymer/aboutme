<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>About Me</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/aboutme.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:500,400,300" rel="stylesheet" type="text/css"> 
</head>
<body>
<div class="topMenu">
  Brian Clymer - What I've Been Doing
</div>
<ul class="gNow" id="stack-cards">
<h2 class="header">stackoverflow</h2>
</ul>
<ul class="gNow" id="github-cards">
<h2 class="header">github</h2>
</ul>
<ul class="gNow" id="twitter-cards">
<h2 class="header">twitter</h2>
</ul>
<ul class="gNow" id="facebook-cards">
<h2 class="header">facebook</h2>
</ul>

<script id="stack-template" type="text/x-handlebars-template">
	<li><div class="card">
	<p class="card-title">{{#timeagoHelper creation_date}}{{timeagoValue}}{{/timeagoHelper}}</p>
	<p>I {{#ifEq timeline_type "answered"}}answered the question "{{{title}}}".{{else}}commented on {{#ifEq post_type "question"}}the question "{{{title}}}"{{else}}an answer.{{/ifEq}}{{/ifEq}}</p>
	{{#if detail}}<p>"{{{detail}}}"</p>{{/if}}
	<p class="url"><a href="http://stackoverflow.com/questions/{{post_id}}" target="_blank">Check it out</a></p>
	</div></li>
</script>
<script src="static/js/jquery-2.0.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/handlebars.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/timeago.js"></script>
<script src="static/js/stack.js"></script>
<script src="static/js/github.js"></script>
<script src="static/js/twitter.js"></script>
<script src="static/js/facebook.js"></script>
</body>
</html>
