<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>About Me</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/aboutme.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:500,400,300" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width" />
</head>
<body>

<div class="gNow" id="cards">
</div>

<button id="add" class="btn btn-primary" style="margin-left: 10px;">Add Another Card</button>
<button id="save" class="btn btn-primary" style="margin-left: 10px;">Save</button>

<!--
========= me templates =========
-->
<script id="me-info-template" type="text/x-handlebars-template">
	<li>
		<div class="card">
			<button class="btn btn-danger remove" style="margin-left: 10px;">Remove This Card</button>
			<p class="card-title"><input type="text" class="form-control title" value="{{title}}" /></p>
			<p><input type="text" class="form-control body" value="{{body}}" /></p>
			<div class="form-inline">
			<p class="url"><input type="text" class="form-control link-url" value="{{link.url}}" style="width: 50%;" /><input type="text" class="form-control link-text" value="{{link.text}}" style="width: 50%;" /></p>
			</div>
		</div>
	</li>
</script>

<script src="/static/js/jquery-2.0.3.min.js"></script>
<script src="/static/js/underscore-min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/handlebars.js"></script>
<script src="/static/js/edit.js"></script>
</body>
</html>
